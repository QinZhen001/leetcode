<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索二维矩阵2</title>
</head>
<body>
<script>
  /**
   * @param {number[][]} matrix
   * @param {number} target
   * @return {boolean}
   */
  var searchMatrix = function (matrix, target) {
    for (let i = 0; i < matrix.length; i++) {
      let tempArr = matrix[i]
      if (tempArr[0] > target) {
        break
      }
      for (let j = 0; j < tempArr.length; j++) {
        if (tempArr[j] === target) {
          return true
        } else if (tempArr[j] > target) {
          break
        }
      }
    }
    return false
  };


  let m = [
    [1, 4, 7, 11, 15],
    [2, 5, 8, 12, 19],
    [3, 6, 9, 16, 22],
    [10, 13, 14, 17, 24],
    [18, 21, 23, 26, 30]
  ]

  console.log(searchMatrix(m, 6))

</script>
</body>
</html>
