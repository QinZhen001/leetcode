<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求众数</title>
</head>
<body>
<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var majorityElement = function (nums) {
    let temp = {}
    for (let i = 0; i < nums.length; i++) {
      if (temp[nums[i]]) {
        temp[nums[i]]++
      } else {
        temp[nums[i]] = 1
      }
    }
    for (let i in temp) {
      if (temp.hasOwnProperty(i))
        if (temp[i] > (nums.length / 2)) {
          return i
        }
    }
  };

  let arr = [2, 2, 1, 1, 1, 2, 2, 3, 4, 5, 6, 7, 8, 2, 2, 2, 2, 2, 2, 2]

  console.log(majorityElement(arr))

</script>
</body>
</html>
