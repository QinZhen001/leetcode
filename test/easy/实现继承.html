<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现继承</title>
</head>
<body>
<script>
  function extend(A, B) {
    function f() {
    }

    f.prototype = B.prototype
    A.prototype = new f()
    A.prototype.constructor = A
  }

  function A(name) {
    this.name = name;
  }

  function B(name) {
    this.name = name;
  }

  extend(A, B);
  B.prototype.say = function () {
    console.log("b say");
  };
  A.prototype.eat = function () {
    console.log("a eat");
  };

  const a = new A("a name");

  console.log(a.name);
  a.say();
  a.eat();
</script>
</body>
</html>
