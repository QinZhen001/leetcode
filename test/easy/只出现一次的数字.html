<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>只出现一次的数字</title>
</head>
<body>
<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var singleNumber = function (nums) {
    let once = 0;
    for (let i = 0; i < nums.length; i++) {
      once = once ^ nums[i]
    }
    return once
  };


  let arr = [1, 1, 2, 5, 2]

  console.log(singleNumber(arr))


</script>
</body>
</html>
