<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现 curry</title>
</head>
<body>
<script>
  function curry(fn) {
    const ctx = this

    function inner(...args) {
      if (args.length === fn.length) {
        return fn.call(ctx, ...args)
      }
      return (...innerArgs) => inner.call(ctx, ...args, ...innerArgs)
    }

    return inner
  }

  function test(a, b, c) {
    console.log(a, b, c)
  }

  const f1 = curry(test)(1)
  f2 = f1(2)
  f2(3)

  const f3 = curry(test)(4, 5, 6)

</script>
</body>
</html>
