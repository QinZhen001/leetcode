  <script>
    /**
   * Definition for singly-linked list.
   * function ListNode(val) {
   *     this.val = val;
   *     this.next = null;
   * }
   */

    /**
     * @param {ListNode} l1
     * @param {ListNode} l2
     * @return {ListNode}
     */
    var mergeTwoLists = function (l1, l2) {
      let newHead = new ListNode(-1)
      let prev = newHead

      while(l1 && l2){
        if(l1.val <= l2.val){
          prev.next = l1 
          l1 = l1.next
        }else{
          prev.next = l2 
          l2 = l2.next 
        }
        // 新指针移动
        prev = prev.next 
      }

      // 可能存在还有一个list没走到底
      prev.next = l1 == null ? l2 :l1 
      return newHead.next
    };

  </script>
