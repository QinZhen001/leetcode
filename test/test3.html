    // --------------  调用  ---------------------------------------- 


    class Node {
      constructor(val) {
        this.val = val
        this.next = null
      }
    }


    // 链表
    class linkedList {
      constructor() {
        this.head = null
        this.length = 0
      }

      // 追加元素
      append(element) {
        const node = new Node(element)
        let current = null
        if (!this.head) {
          this.head = node
        } else {
          current = this.head
          while (current.next) {
            current = current.next
          }
          current.next = node
        }
        this.length++
      }
    }



    // let arr = "   -42"
    // let arr ="4193 with words"
    // let arr = "words and 987"
    // let arr = "-91283472332"
    let arg1 = [2, 4, 5]
    let arg2 = [5, 6, 4]

    let list1 = new linkedList()
    for (let i = 0; i < arg1.length; i++) {
      list1.append(arg1[i])
    }

    let list2 = new linkedList()
    for (let i = 0; i < arg2.length; i++) {
      list2.append(arg2[i])
    }

    console.log("list1", list1)
