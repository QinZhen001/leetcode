    function ListNode(val) {
      this.val = val;
      this.next = null;
    }
    /**
     * Definition for singly-linked list.
     * function ListNode(val) {
     *     this.val = val;
     *     this.next = null;
     * }
     */
    /**
     * @param {ListNode} l1
     * @param {ListNode} l2
     * @return {ListNode}
     */
    var addTwoNumbers = function (l1, l2) {
      if (l1.val == 0 && !l1.next) {
        return l2
      }
      if (l2.val == 0 && !l2.next) {
        return l1
      }
      // 两个数字在此都不会以0开头 （潜在意思：l1 l2 一样长）
      let newHead = new ListNode(0)
      let newNode = newHead

      let carry = 0
      let cur1 = l1
      let cur2 = l2
      while (cur1 || cur2 || carry) {
        // 5 + 5  = 10  (不要忘了只进位的这种情况)
        let num = carry
        if (cur1) {
          num += cur1.val
        }
        if (cur2) {
          num += cur2.val
        }

        if (num >= 10) {
          num = num % 10
          carry = 1
        } else {
          carry = 0
        }
        newNode.next = new ListNode(num)
        if (!cur1 && !cur2 && !carry) {
          // 链表跑到尽头 且 不存在进位
          break
        }
        newNode = newNode.next
        cur1 = cur1 ? cur1.next : null 
        cur2 = cur2 ? cur2.next : null
      }

      return newHead.next
    };




    // --------------  调用  ---------------------------------------- 


    class Node {
      constructor(val) {
        this.val = val
        this.next = null
      }
    }


    // 链表
    class linkedList {
      constructor() {
        this.head = null
        this.length = 0
      }

      // 追加元素
      append(element) {
        const node = new Node(element)
        let current = null
        if (!this.head) {
          this.head = node
        } else {
          current = this.head
          while (current.next) {
            current = current.next
          }
          current.next = node
        }
        this.length++
      }
    }



    // let arr = "   -42"
    // let arr ="4193 with words"
    // let arr = "words and 987"
    // let arr = "-91283472332"



    let arg1 = [0, 8, 6, 5, 6, 8, 3, 5, 7]
    let arg2 = [6, 7, 8, 0, 8, 5, 8, 9, 7]

    let list1 = new linkedList()
    for (let i = 0; i < arg1.length; i++) {
      list1.append(arg1[i])
    }

    let list2 = new linkedList()
    for (let i = 0; i < arg2.length; i++) {
      list2.append(arg2[i])
    }

    console.log("list1", list1)
    console.log("list2", list2)

    const res = addTwoNumbers(list1.head, list2.head)
    console.log("res", res)
