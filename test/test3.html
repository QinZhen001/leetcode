<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试333</title>
</head>
<body>
<script>


  /**
   * @param {number[]} heights
   * @return {number}
   */
  var largestRectangleArea = function (heights) {
    let stack = []
    let maxArea = 0
    for (let i = 0; i < heights.length; i++) {
      if (heights[i + 1] && heights[i] < heights[i + 1]) {
        let index
        while ((index = stack.pop()) >= 0) {
          maxArea = Math.max(maxArea, heights[index] * (i - index - 1))
        }
      }
      stack.push(i)
    }
  };


  let arr1 = [2, 1, 5, 6, 2, 3]
  let res = largestRectangleArea(arr1)
  console.log("res", res)
</script>
</body>

</html>
