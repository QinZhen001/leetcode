    <script>

   // https://leetcode-cn.com/problems/find-first-and-last-position-of-element-in-sorted-array/submissions/
        /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number[]}
     */
        var searchRange = function (nums, target) {
            let left = 0;
            let right = nums.length - 1;
            let index = -1;
            while (left <= right) {
                let mid = parseInt((left + right) / 2);
                if (nums[mid] === target) {
                    index = mid;
                    break
                } else if (nums[mid] > target) {
                    right = mid - 1;
                } else {
                    left = mid + 1;
                }
            }
            return findScope(index, nums, target)
        };

        function findScope(index, nums, target) {
            if (index < 0) {
                return [-1, -1]
            }
            let startIndex = index
            let endIndex = index
            while (startIndex - 1 >= 0 && nums[startIndex - 1] == target) {
                startIndex--
            }
            while (endIndex + 1 < nums.length && nums[endIndex + 1] == target) {
                endIndex++
            }
            return [startIndex, endIndex]
        }

        const param1 = [1, 2, 3, 3, 3, 3, 4, 5, 9];
        const param2 = 3;
        const res = searchRange(param1, param2);

        console.log("res", res);

    </script>
