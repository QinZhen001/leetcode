<script>

  function dfs(grid, r, c) {
    let nr = grid.length;
    let nc = grid[0].length;

    if (r < 0 || c < 0 || r >= nr || c >= nc || grid[r][c] == 0) {
      return;
    }

    // 把当前深度搜索的位置置为0 (同一个岛屿)
    grid[r][c] = '0';

    dfs(grid, r - 1, c);
    dfs(grid, r + 1, c);
    dfs(grid, r, c - 1);
    dfs(grid, r, c + 1);

  }

  /**
   * @param {character[][]} grid
   * @return {number}
   */
  var numIslands = function (grid) {
    if (!grid || grid.length == 0) {
      return 0
    }
    let nr = grid.length
    let nc = grid[0].length
    let lands = 0

    for (let r = 0; r < nr; r++) {
      for (let c = 0; c < nc; c++) {
        if (grid[r][c] == 1) {
          ++lands
          dfs(grid, r, c)
        }
      }
    }
    return lands
  };


  let param1 = [["1", "0", "1", "1", "0", "1", "1"]]
  let param2 = [1]
  let res = numIslands(param1)
  console.log(res)


</script>
