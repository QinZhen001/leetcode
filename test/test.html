  // https://leetcode-cn.com/problems/binary-tree-zigzag-level-order-traversal/solution/javaji-bai-100-zhi-yong-yi-ge-dui-lie-shi-xian-zig/

  // https://leetcode-cn.com/problems/same-tree/

  class TreeNode {
    left
    right

    constructor(value) {
      this.val = value
    }

  }

  var createTree = function (nums, index) {
    let tn = null
    if (index < nums.length) {
      let value = nums[index]
      if (!value) {
        return null
      }
      tn = new TreeNode(value)
      tn.left = createTree(nums, 2 * index + 1)
      tn.right = createTree(nums, 2 * index + 2)
      return tn
    }
    return tn
  };

  function inorder(root, res) {
    if (root) {
      inorder(root.left, res)

    }

  /**
   * Definition for a binary tree node.
   * function TreeNode(val) {
   *     this.val = val;
   *     this.left = this.right = null;
   * }
   */
  /**
   * @param {TreeNode} root
   * @return {number[]}
   */
  var inorderTraversal = function (root) {
    let res = []
    let stack = []
    if (!root) {
      return res
    }
    let cur = root
    while (cur || stack.length) {
      while (cur) {
        stack.push(cur)
        cur = cur.left
      }
      cur = stack.pop()
      res.push(cur.val)
      cur = cur.right
    }
    return res
  };
