<!DOCTYPE html>

<body>
<script>


  /**
   * @param {number[]} coins
   * @param {number} amount
   * @return {number}
   */
  var coinChange = function (coins, amount) {
    if (amount === 0) {
      return 0
    }
    return cal(coins, amount, new Array(amount + 1).fill(0))
  };

  // 这道题用dfs深度搜索 for循环 每次先取最大 不行在取次大的思想去做会超出时间限制   (时间复杂度：n的很多次方  多个for循环嵌套)

  // 所以要考虑优化 用dp动态规划
  // dp[x] 代表x总金额所需要的最小的硬币个数
  function cal(coins, rem, dp) {
    if (rem < 0)
      return -1
    if (rem === 0)
      return 0
    if (dp[rem] !== 0) {
      return dp[rem]
    }
    let min = Number.MAX_VALUE
    for (let i = 0; i < coins.length; i++) {
      let res = cal(coins, rem - coins[i], dp)
      if (res >= 0 && res < min) {
        min = res + 1
      }
    }
    dp[rem] = (min === Number.MAX_VALUE) ? -1 : min
    return dp[rem]
  }


  let param1 = [1, 2, 5]
  let param2 = 100
  let res = coinChange(param1, param2)
  console.log("111", res)


</script>
