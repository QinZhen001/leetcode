<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .p1 {
      font-size: 16px;
      line-height: 32px;
    }

    .s1 {
      font-size: 2em;
    }

    .s2 {
      font-size: 2em;
      line-height: 2em;
    }

    .p2 {
      font-size: 16px;
      line-height: 2;
    }

    .s5 {
      font-size: 2em;
    }

    .s6 {
      font-size: 2em;
      line-height: 2em;
    }
  </style>
</head>

<body>
  <div class="p1">
    <div class="s1">1</div>
    <div class="s2">1</div>
  </div>
  <div class="p2">
    <div class="s5">1</div>
    <div class="s6">1</div>
  </div>
</body>
<script>
  let givenArr = [[1, 2, 2,[333,333,[444,[123,4564,[345354]]]]], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14]]]], 10];

  function flat(arr) {
    return arr.reduce((total,current)=>{
      if(Array.isArray(current)){
        return total.concat(flat(current))
      }else{
        return total.concat(current)
      }
    },[])
  }

  const res = flat(givenArr)
  console.log("res", res)

</script>
