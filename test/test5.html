<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 500px;
        height: 500px;
        background: rebeccapurple;
        /* float: left; */
      }
      .child-1 {
        margin: 10px;
      }
      .child-2 {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child-1">111</div>
      <div class="child-2">222</div>
      <div class="child-3">333</div>
    </div>
  </body>
  <script>
    /**
     * @param {number[]} piles
     * @param {number} H
     * @return {number}
     */
    var minEatingSpeed = function (piles, H) {
      let left = 1
      let right = Math.pow(10, 9)
      console.log(left, right)
      while (left <= right) {
        let middle = left + Math.floor((right - left) / 2) // 30 30 31
        console.log(left, middle, right)
        if (!isAble(piles, H, middle)) {
          left = middle + 1
        } else {
          right = middle - 1
        }
      }
      return left
    }

    function isAble(piles, h, k) {
      let total = 0
      for (item of piles) {
        let num = Math.ceil(item / k)
        total += num
      }
      return total <= h
    }

    const param1 = [30, 11, 23, 4, 20]
    const param2 = 5
    const res = minEatingSpeed(param1, param2)
    console.log('res', res)
  </script>
</html>
